    <!-- Service Worker Registration -->
    <script>
      (function () {
        // Check if we should disable Service Worker (for debugging)
        const disableSW = new URLSearchParams(window.location.search).has('disable-sw');
        
        if ('serviceWorker' in navigator) {
          if (disableSW) {
            // Temporarily disable Service Worker for debugging
            console.log('[SW] Service Worker temporarily disabled for debugging (use ?disable-sw parameter)');
            
            // Unregister any existing Service Workers
            navigator.serviceWorker.getRegistrations?.().then(regs => {
              regs.forEach(reg => reg.unregister());
            });
            
            // Clear caches
            if (window.caches?.keys) {
              caches.keys().then(keys => keys.forEach(key => caches.delete(key))).catch(() => {});
            }
          } else {
            // Register Service Worker normally
            console.log('[SW] Registering Service Worker...');
            navigator.serviceWorker.register('/sw.js')
              .then(registration => {
                console.log('[SW] Service Worker registered successfully:', registration);
              })
              .catch(error => {
                console.error('[SW] Service Worker registration failed:', error);
              });
          }
        }
      })();
    </script>
